<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>CourseWorks</title>
	
	

<script language="javascript">
//  Set up event capture and route mouseup to selection grabber NS only.

	document.captureEvents(Event.MOUSEUP);
	document.onmouseup = getSel;


//  grab the selected text and send it to global var
var sel = "undefined";
function getSel(e)
{	if (document.getSelection)
	{	sel = escape(document.getSelection());
	}
	else if (document.selection && document.selection.createRange)
	{	if (document.selection.type == "Text")
		{	var seli = document.selection;
			var rng = seli.createRange();
			sel = new String(rng.text);
		}
	}
	else
	{	// does nothing because it isnt supported
	}
	return true;
} 

function goHelper(whichy)
{	var theDict = "/cms/input/dictionary/dictionary.cfm?user_key=51874709&whois=000EC784-1729-1F51-84A08361BBD38000&book=dictionary&syll=yup&word=" + sel + "&type=window";
	var dictWindow = window.open(theDict,"dictWindow","width=800,height=600,scrolling=yes,status=no,toolbar=yes,menubar=no,resizable=yes,scrollbars=yes");
}
</script>
